<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SI-ATAN - Upload Surat</title>
    <link rel="stylesheet" href="proses.css">
</head>
<body>
    <div class="profile-container">
        <img src="/profile.png" alt="Profile Picture" class="profile-picture">
    </div>
    <div class="container">
        <div class="sidebar">
            <div class="logo-container">
                <img src="/logo.png" alt="SI-ATAN Logo" class="logo">
            </div>
            <p class="title">SISTEM INFORMASI</p>
            <p class="subtitle">ARSIP KESEHATAN</p>
            <button class="menu">Sekretariat</button>
            <button class="menu">Beranda</button>
            <div class="logout-container">
                <button class="logout">Logout</button>
            </div>
        </div>
        <div class="content">
            <h1>UPLOAD SURAT</h1>
            <div class="upload-input-container">
                <input type="text" class="upload-input" value="Contoh surat masuk.pdf" disabled>
            </div>            
            <p class="status">success</p>
            <div class="buttons">
                <button class="action-button">Lihat surat</button>
            </div>
        </div>
    </div>
</body>
</html>
